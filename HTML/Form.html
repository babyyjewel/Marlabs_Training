<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
</head>
<body>
	<center> 
<form><legend>Registration Form</legend>
	<fieldset>
	
	<label>Enter your name : </label><input type = "text" name = "un" placeholder="Enter your name"><br>
	<label>Enter your Father Name : </label><input type = "text" name = "fn"><br>
	<label>Date Of Birth : </label><input type = "Date" name = "dob"><br>
	<label>Enter your Mobile Number : </label><input type = "mobile" name = "mob"><br>
	<label>Enter your Email : </label><input type = "Email" name = "em"><br>
	<label>Gender: </label><input type="radio" name="gen">Male
					<input type="radio" name="gen">Female<br>
	<label>Qualification</label>
	<select>
		<option>BCA</option>
		<option>MCA</option>
		<option>BE</option>
		<option>BCOM</option>
	</select><br>
	<label>City:</label>

		<input list = cityname>
		<datalist id ="cityname">
			<option>Mumbai</option>
			<option>Andhra</option>
			<option>Karnataka</option>
			<option>Kerala</option>
		</datalist><br>
		<label>Feedback : </label><textarea rows = "5" cols="5">Enter your feedback</textarea>
		<input type="submit" name="sub" value="submit">
</center>
		</fieldset>
	
</form>








</body>
