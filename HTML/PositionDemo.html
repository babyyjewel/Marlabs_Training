<!DOCTYPE html>
<html>
<head>
	<title></title>



<style type="text/css">
	
#main{

	border: 2px black;
	background-color: green;
	height:100px;
	position: relative;

}
#d1{
	background-color: red;
	width: 40px;
	height: 40px;
	position: absolute;
}
#d2{
	background-color: blue;
	width: 40px;
	height: 40px;
	position: absolute;
	bottom: 0;
	left:0;
	}
#d3{
	background-color: orange;
	width: 40px;
	height: 40px;
	position: absolute;
	top:0;
	right: 0;
	
}
#d4{
	background-color: yellow;
	width: 40px;
	height: 40px;
	position: absolute;
	bottom: 0;
	right: 0;
	
}

</style>
</head>
<body> Position Demo

<div id = "main">
	
	<div id ="d1">
		div1
	</div>
 <div id ="d2">
		div2
	</div>	
	<div id ="d3">
		div3
	</div>	
	<div id ="d4">
		div4
	</div>	
</div>



</body>
</html>
