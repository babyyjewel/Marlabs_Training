<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<p>Rest Operator</p>

<script type="text/javascript">
	


function abc(...value){
console.log(value);

document.write(value);


}
abc(1,2,3);
function sum(a,b,c,d){
  console.log(a+b+c+d);
}
/*sum(1,2,3,4);
*/
var arr1=[2,3,4,5];
sum(...arr1);

var arr2=[2,3,4,5];
var arr3=[6,7,8,9];

arr4=[...arr2,...arr3];
console.log(arr4);





</script>
</body>
</html>
